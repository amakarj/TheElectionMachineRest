<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style2.css">
    <title>View questions</title>
    <script>
    function readData(){
    	var xmlhttp=new XMLHttpRequest();
    	xmlhttp.onreadystatechange = function () {
    		if (this.readyState == 4 && this.status == 200) {
    			var jsonquestionslist = this.responseText;
    			document.getElementById("result").innerHTML = jsonquestionslist;
    			var question = JSON.parse(jsonquestionslist);
    			printQuestions(question);
    		}
    	};
    	xmlhttp.open("GET", "/rest/questions/getquestions", true);
    	xmlhttp.send();
    }
    function printQuestions(list) {
    	var s="<table border='1'>";
    	for (i in list){//or for (var i=0;i<list.length;i++){
    		s=s+"<tr>";
    		s=s+"<td>"+list[i].question_id;
    		s=s+"<td>"+list[i].question;
    	}
    	s=s+"</table>";
    	document.getElementById("oneques").innerHTML=s;
    } 
    </script>
</head>

<body id="showans">


<button onclick='readData();'>Read questions</button>
